<script type="text/javascript">
var snapper = new Snap({
      element: document.getElementById('screen')
  });
  addEvent(document.getElementById('open-left-navigation'), 'click', function(){
      snapper.open('left');
  });
  addEvent(document.getElementById('open-right-navigation'), 'click', function(){
      snapper.open('right');
  });
</script>
